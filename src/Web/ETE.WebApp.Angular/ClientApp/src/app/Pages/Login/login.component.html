<div class="form-container d-flex align-items-center justify-content-center mt-3">
  <div class="inner-container col-4" *ngIf="currentPage == 'login'">
    <form>
      <div class="form-group">
        <label for="loginEmail" class="mb-2">Email address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mt-4">
        <label for="loginPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>

      <div class="row d-flex align-items-center justify-content-center mt-4">
        <div class="col-12">
          <button id="btn-submit" type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div class="col-12 mt-4">
          <button class="btn-register" (click)="changeView('register')">Don't have an account? Click here!</button>
        </div>
      </div>
    </form>
  </div>

  <div class="inner-container col-4" *ngIf="currentPage == 'register'">
    <form>
      <div class="form-group">
        <label for="loginEmail" class="mb-2">Email address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mt-4">
        <label for="loginPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>

      <div class="form-group mt-4">
        <label for="passwordConfirmation" class="mb-2">Confirme your Password</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm yout password">
      </div>

      <div class="row d-flex align-items-center justify-content-center mt-4">
        <div class="col-12">
          <button id="btn-submit" type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div class="col-12 mt-4">
          <button class="btn-register" (click)="changeView('login')">Already have an account? Click here!</button>
        </div>
      </div>
    </form>
  </div>
</div>
