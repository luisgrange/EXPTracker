<div class="container-component form-container">

  <div class="inner-container col-4" *ngIf="isLoginPage">

    <form #form="ngForm" (submit)="login()">
      <div class="col-12 mb-5">
        <h1>{{isLoginPage ? "Log in" : "Sign in" }}</h1>
      </div>

      <div class="form-group">
        <label for="loginEmail" class="mb-2">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="Email" placeholder="Enter email"  [(ngModel)]="credentials.Email">
      </div>
      <div class="form-group mt-4">
        <label for="loginPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="Password" placeholder="Password" [(ngModel)]="credentials.Password">
      </div>

      <div class="row d-flex align-items-center justify-content-center mt-4">
        <div class="col-12">
          <button id="btn-submit" type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div class="col-12 mt-4">
          <button class="btn-register" (click)="changeView(false)">Don't have an account? Click here!</button>
        </div>
      </div>
    </form>
  </div>

  <div class="inner-container col-4" *ngIf="!isLoginPage">
    <form >
      <div class="col-12 mb-5">
        <h1>{{login ? "Log in" : "Sign in" }}</h1>
      </div>
      <div class="form-group">
        <label for="loginEmail" class="mb-2">Email address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mt-4">
        <label for="loginPassword" class="mb-2">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>

      <div class="form-group mt-4">
        <label for="passwordConfirmation" class="mb-2">Confirme your Password</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm yout password">
      </div>

      <div class="row d-flex align-items-center justify-content-center mt-4">
        <div class="col-12">
          <button id="btn-submit" type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div class="col-12 mt-4">
          <button class="btn-register" (click)="changeView(true)">Already have an account? Click here!</button>
        </div>
      </div>
    </form>
  </div>
</div>
